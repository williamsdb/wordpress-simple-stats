<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">

		<!-- Title and other stuffs -->
		<title>Wordpress Stats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simple script to display Wordpress statistics">
		<meta name="keywords" content="wordpress, stats, statistics, php, script">
		<meta name="author" content="Neil Thompson">

		<!-- Stylesheet -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<style>
			a:visited, a:link {
				color: #000000;
			}
			.loading-spinner {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 30px;
				height: 30px;
				border: 4px solid rgba(255, 0, 0, 0.5);
				border-top: 4px solid #fff;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				visibility: hidden; /* Initially hidden */
				z-index: 2; /* Ensure it appears above content */
			}
			@keyframes spin {
				from {
					transform: translate(-50%, -50%) rotate(0deg);
				}
				to {
					transform: translate(-50%, -50%) rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Simple Wordpress Post Stats</h1>
						<div id="loginForm" style="display: block;">
							<h3>Wordpress application login details</h3>
							<form role="form" action="stats.php" method="post">
								  <div class="mb-3">
									<label for="site" class="form-label">Site URL</label>
									<input type="url" class="form-control" id="site" name="site" placeholder="Your site web address" required autofocus maxlength="255">
									<label for="username" class="form-label" style="margin-top: 10px;">Username</label>
									<input type="text" class="form-control" id="username" name="username" placeholder="Your site username" required maxlength="100">
									<label for="password" class="form-label" style="margin-top: 10px;">Application Password</label>
									<input type="password" class="form-control" id="password" name="password" placeholder="Your application password NOT your Wordpress password" required maxlength="100">
									<small><a href="https://www.spokenlikeageek.com/2023/08/02/exporting-all-wordpress-posts-to-pdf/" target="_blank">See here for how to get your application password.</a></small>
								</div>
								<button type="submit" class="btn btn-primary" id="goStats">Go</button>
							</form>	
						</div>
						<div id="loadingForm" style="display: none;">
							<h3>Please wait, building your Wordpress stats...</h3>
							<div class="loading-spinner"></div>
						</div>
					</div>
				</div>
				<small style="margin-top: 10px;">Built by <a href="https://neilthompson.me">Neil Thompson</a>.</small></div>
			</div>
		</main>
		<script>
			// Show the spinner
			function showSpinner() {
            	const spinner = document.querySelector('.loading-spinner');
            	if (spinner) {
                	spinner.style.visibility = 'visible'; // Use visibility instead of display for compatibility
            	}
        	}

	        // Hide the spinner
    	    function hideSpinner() {
        	    const spinner = document.querySelector('.loading-spinner');
            	if (spinner) {
                	spinner.style.visibility = 'hidden';
            	}
        	}

        // move to stats page
        document.getElementById('goStats').addEventListener('click', function (event) {
			document.getElementById("loginForm").style.display = "none";
			document.getElementById("loadingForm").style.display = "block";
            showSpinner(); // Show spinner
        });

		</script>
	</body>
</html>
